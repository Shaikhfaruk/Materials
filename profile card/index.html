<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Profile Card</title>
  </head>
  <body><section class="main-2">

  </section>
    <section class="main center">
      <div class="box center">
        <img src="./images/Faruk.jpg" alt="" />
        <div>
          <p class="user_name">Faruk Shaikh</p>
          <p class="skills">Front-end Developer</p>
        </div>
        <div class="arr_container center">
          <i class="fa fa-arrow-right"></i>
        </div>
        <div class="left_container off">
          <p>Skills</p>
          <div class="skills">
            <div>MERN</div>
            <div>UI/UX</div>
            <div>Css</div>
            <div>Bootstrap</div>
          </div>
          <div class="icons">
            <i class="fa fa-github"></i>
            <i class="fa fa-linkedin"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-telegram"></i>
          </div>
          <div class="cancel center">
            <i class="fa fa-times"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
