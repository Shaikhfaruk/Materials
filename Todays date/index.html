<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style1.css" />
  </head>
  <body>
    <div class="container">
      <!-- <div class="item one">
        <h1 id="time" class="time"></h1>
      </div> -->
      <div class="item four">
        <h1 id="date"></h1>
      </div>
    </div>

    <script>
      let today = new Date();
      let time = today.toLocaleString("en-IN", {
        hour: "numeric",
        minute: "numeric",
        hour12: true,
      });
      let hours = today.getHours();
      let month = today.getMonth();
      let day = today.getUTCDate();
      //   let year = today.getFullYear();

      let months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      document.getElementById("date").innerHTML = months[month] + " " + day;
    </script>
  </body>
</html>
